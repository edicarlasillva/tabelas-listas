<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>

  <style>
    table,
    th,
    td {
      border: 1px solid green;
    }

    table {
      border-spacing: 0;
    }

    td {
      padding: 5px;
      border-collapse: collapse;
    }

    tr:hover {
      background-color: blue;
    }

    tr:nth-child(odd) {
      background-color: red;
    }
  </style>
</head>

<body>
  <table>

</html>
